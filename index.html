<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>triangle</title>
  </head>
  <body>
    <div class="master">
      <h1>welcome to this project that helsps you determine the type of triangle</h1><br>
      <button onclick="compare()">Result</button>

    </div>
    <script type="text/javascript">
    // The funtion that prompt the user
      var side1 ,side2 ,side3
      window.onload=function userinput(){
        side1=parseInt(prompt("Enter the first side"));
        side2=parseInt(prompt("Enter the second side"));
        side3=parseInt(prompt("Enter the third side"));
      }

      // fuction that compares the sides
      function compare(){
        if (side1===side2&&side2===side3){
          alert("This is an Equilateral Triangle")
        }
        else if (side1===side2|| side2===side3|| side1===side3) {
          alert("This is an Isosceles Triangle")
        }
      }

    </script>
  </body>
